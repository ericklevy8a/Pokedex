<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>

<body>
    <header>
        <h1><i class="pokedex-logo"></i>Pokedex</h1>
        <nav>
            <ul>
                <li><a href="#">List</a></li>
                <li><a href="#">Options</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="pokedex-container">
            <!-- MAIN CONTENT -->
        </div>
    </main>

    <footer>
        <p>&copy; 2022 by Erick Levy!</p>
    </footer>

    <!-- TAGS FOR MODAL DIALOGS -->
    <div id="modal-screen" class="modal-screen fade">
        <div class="modal-content">

            <!-- MSGBOX -->
            <div id="msgbox" class="modal-dialog fade">
                <div class="modal-container">
                    <div class="modal-header">
                        <h4 id="msgbox-title" class="modal-title">Title</h4>
                        <button type="button" id="msgbox-title-close" class="modal-close">X</button>
                    </div>
                    <div class="modal-body">
                        <p id="msgbox-text">Text paragraph</p>
                    </div>
                    <div class="modal-footer">
                        <div id="msgbox-buttons">
                            <!-- BUTTONS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- CARDBOX TO DISPLAY THE POKEMON DATA -->
            <div id="cardbox" class="modal-dialog fade">
                <div class="modal-container">
                    <div class="modal-header">
                        <h4 id="cardbox-title" class="modal-title">Title</h4>
                        <!-- <button type="button" id="cardbox-title-close" class="modal-close">X</button> -->
                        <svg id="cardbox-title-close" class="modal-close" xmlns="https://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" fill="#ff0000">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                            <path fill="none" d="M0 0h24v24H0z"></path>
                        </svg>
                    </div>
                    <div id="cardbox-content" class="modal-body">
                        <!-- SPRITES -->
                        <section id="section-sprites">
                            <div>
                                <label><input type="checkbox" id="check-back" name="back" value="back">
                                    Back</label>
                                <label><input type="checkbox" id="check-shiny" name="shiny" value="shiny">
                                    Shiny</label>
                                <label><input type="checkbox" id="check-female" name="female" value="female">
                                    Female</label>
                            </div>
                            <img class="sprite" id="image-sprite" src="" title="sprite">
                        </section>
                        <!-- SIZE (WEIGHT AND HEIGHT) -->
                        <section id="section-size">
                            <label>Weight: <span id="size-weight"></span></label>
                            <label>Height: <span id="size-height"></span></label>
                        </section>
                        <!-- TYPES -->
                        <section id="section-types">
                            <div class="tabify-tabs-container" id="types-tabs-container">
                                <div class="tabify-tabs-header" id="types-tabs-header">
                                    <!-- TABS HEADERS -->
                                </div>
                                <div class="tabify-tabs" id="types-tabs">
                                    <!-- TABS BODIES -->
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
        </div>

</body>

<script src="pokedex.js"></script>

</html>
